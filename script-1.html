<html>
    <body>
        <script language="javascript">
            var num = prompt("Enter a number");
            displayTable(num);
            if (num%2==0)
                document.write(num + " is an even number<br/>");
            else
                document.write(num + " is an odd number<br/>");
            
            function displayTable(tablenum){
                for(var i=1; i<11; i++) {
                document.write(tablenum + "*" + i + "=" + tablenum*i + "<br />");
            }
                
        }
        </script>
    </body>
</html>
