<html>
    <body onload="showDays()">
        <form>
            <select id="ddlDay">
            </select>
        </form>
        <script language="JavaScript">
            function showDays() {
                var days=document.getElementById("ddlDay");
                for (var i=1; i<32; i++) {
                    var opt=document.createElement("option");
                    opt.text=i;
                    opt.value=i;
                    days.options.add(opt,i);
                }
            }
        </script>
    </body>
</html>
